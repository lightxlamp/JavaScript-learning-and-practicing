<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback</title>
  </head>
  <body>
    <script>
      function alertFunction(yourText) {
        alert("==" + yourText + "==");
      }

      function sayHello(name, callBackFunction) {
        if (callBackFunction && typeof callBackFunction === "function") {
          callBackFunction(name);
        } else {
          console.log("Hello", name);
        }
      }
      sayHello("Peter");
      sayHello("Jane", 22);
      sayHello("Stas", alertFunction);
    </script>
  </body>
</html>
