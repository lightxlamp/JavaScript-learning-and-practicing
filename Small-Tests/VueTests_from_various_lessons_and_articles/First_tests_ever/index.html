<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VueJS Тесты</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 31.03.2019 -->
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <hr />

    <div id="app-2">
      <span v-bind:title="message">
        Наведи курсор на меня пару секунд, чтобы увидеть динамически связанное
        значение title!
      </span>
    </div>

    <hr />

    <div id="app-3">
      <span v-if="seen">Сейчас меня видно</span>
      <span v-else="seen"
        >А теперь предыдущий span сприятан. Я выставил seen = false</span
      >
    </div>

    <hr />

    <div id="app-4">
      <ol>
        <li v-for="rec in todos">
          {{ rec.text }}
        </li>
      </ol>
    </div>

    <hr />

    <div id="app-5">
      <p>{{ message_app5 }}</p>
      <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    </div>

    <hr />

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <hr />

    <div id="app-7">
      <ol>
        <!--
              Теперь мы можем передать каждому компоненту todo-item объект
              с информацией о задаче, который будет динамически меняться.
              Мы также определяем для каждого компонента "key",
              значение которого мы разберём далее в руководстве.
            -->
        <todo-item
          v-for="item in dayPlanList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
