<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createIncrementor(n) {
            return function(num) {
                return n + num
            }
        }

        const addTenFunction = createIncrementor(10);
        console.log(addTenFunction(1));
        console.log(addTenFunction(10));
        console.log(addTenFunction(90));

        const add_50 = createIncrementor(50);
        console.log(add_50(100));
    </script>
</body>

</html>
