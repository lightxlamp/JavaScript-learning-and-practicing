<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Thinking about intervals and ability to add objects dynamicly :) I can create a chrome - dino like game, May be</title>
</head>
<body>
    <div class="box" style="width: 500px; height: 500px; background-color: brown; overflow: hidden;">
        <div class="scrolling" style="background: repeating-linear-gradient(
            45deg,
            #606dbc,
            #606dbc 10px,
            #465298 10px,
            #465298 20px
          ); height: 300px; width: 100000px; margin-top: 100px;"></div>
    </div>

    <script>
        let scolling = document.querySelector('.scrolling')
        let mgLeft = 0;
        let interval = setInterval(() => {
            scolling.style.marginLeft = -mgLeft + 'px';
            mgLeft += 5;
        }, 100)
    </script>
</body>
