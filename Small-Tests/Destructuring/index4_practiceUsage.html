<script>
        person = {
            "id": 24,
            "name": "John Doe",
            "website": "http://mywebsite.com",
            "description": "I am an actor",
            "email": "example@example.com",
            "gender": "M",
            "phone_number": "+12345678",
            "username": "johndoe",
            "birth_date": "1991-02-23",
            "followers": 46263,
            "following": 345,
            "like": 204,
            "comments": 9
        }

        function printSomeUserInfo(user) {
            console.log(user.name + ' ' + user.birth_date);
        }

        printSomeUserInfo(person);

        //! But we can avoid writing "user" 3 times in printSomeUserInfo function
        function printSomeUserInfoDestructuring({name, phone_number, email}) {
            console.log(name + ' ' + phone_number + ' ' + email);
        }

        printSomeUserInfoDestructuring(person);
        // Pretty convenient. I agree <3
        // Using frequently in react, when passing props to  child component
</script>
