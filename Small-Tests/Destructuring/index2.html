<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calcValuesV2(a, b) {
            return [
                a + b, 
                undefined,
                a * b,
                a / b
            ]
        }

        const [sum, sub = "Impossible to calculate", mul, ...other] = calcValuesV2(42, 10);
        console.log(sum, sub, mul, other);

        function calcValuesV3(a, b) {
            return [
                a + b, 
                a - b,
                a * b,
                a / b
            ]
        }

        const [sum2, sub2 = "Impossible to calculate", mul2, ...other2] = calcValuesV3(42, 10);
        console.log(sum2, sub2, mul2, other2);

    </script>
</body>
