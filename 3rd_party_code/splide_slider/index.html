<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 500px;">
    <div id="image-slider" class="splide">
        <div class="splide__track">
            <div class="splide__list">
                <div class="splide__slide card">
                    <img src="https://i.pinimg.com/originals/5b/ec/47/5bec474d275dbdf8fdb071f30fc978f4.png">
                </div>
                <div class="splide__slide card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZPgpb9P7fMsR9oxCI-7f_XEvU7e7oZ5SNbA&usqp=CAU">
                </div>
                <div class="splide__slide card">
                    <img src="https://ih1.redbubble.net/image.393347458.1344/flat,750x,075,f-pad,750x1000,f8f8f8.jpg">
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <style>
        .splide__slide img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
        let paddingRight;
        let numberOfCards;

        numberOfCards = parseInt(document.querySelectorAll('.splide__list > .splide__slide').length);
        paddingRight = numberOfCards > 1 ? '250px' : '0';

        document.addEventListener( 'DOMContentLoaded', function () {
	        new Splide( '#image-slider', {
                type   : 'loop',
                padding: {
                    right: paddingRight,
                },} ).mount();
        } );
    </script>
</body>
</html>
