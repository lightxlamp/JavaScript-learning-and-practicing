<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="http://cdn.muicss.com/mui-0.10.0/css/mui.css"
    />
    <script src="//cdn.muicss.com/mui-0.10.0/js/mui.js"></script>
    <title>Vanilla JS APP</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--primary floating-btn" id="modalBtn">All</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Vanilla JS App
      </div>
      <br />
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2"></h1></div>
          <br />
          <form class="mui-form" id="myForm">
            <legend>Ask a question</legend>
            <div
              class="mui-textfield mui-textfield--float-label"
              id="textField"
            >
              <input
                type="text"
                id="questionTextField"
                required
                minlength="3"
                maxlength="256"
              />
              <label for="questionTextField">Text of your question</label>
            </div>

            <button
              type="submit"
              class="mui-btn mui-btn mui-btn--primary"
              id="submitBtn"
              disabled
            >
              Submit
            </button>
          </form>
          <br />
          <div class="mui--text-black-54 mui--text-body2">
            List of your questions:
          </div>
          <div class="mui-divider"></div>
          <br />
          <div id="listOfQuestions"></div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
