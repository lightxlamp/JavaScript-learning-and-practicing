<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vladilen: Browser will not wait until the whole code of a script loads. -->
    <!-- W3: If async is present: The script is executed asynchronously with the 
    rest of the page (the script will be executed while the page continues the parsing) -->
    <script async src="script.js" type="text/javascript"></script>

    <!-- When present, it specifies that the script is executed when the page has finished parsing.
    The defer attribute is only for external scripts (should only be used if the src attribute is present). -->  
    <script defer src="script_2.js" type="text/javascript"></script>
    <script defer src="script_3.js" type="text/javascript"></script>

    <!-- If neither async or defer is present: The script is fetched and executed immediately, before the browser continues parsing the page -->
</head>
<body>
    
</body>
</html>
