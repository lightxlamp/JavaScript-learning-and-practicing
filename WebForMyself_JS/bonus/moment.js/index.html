<body>
    
    <script>
        console.log(moment);

        const bd = moment();
        bd.set({
            day: 16, // will be converted to 17
            month: 8, // will become 9
            year: 1989
        })

        console.log(bd.format('DD MMMM YYYY'));
        // lol, I received index.html:21 10 October 1988...  Hmm..
        // https://momentjs.com/docs/
        // reading docs
        // let's try wrap props

        const bd2 = moment();
        bd2.set({
            'day': 16, // will be converted to 17
            'month': 8, // will become 9
            'year': 1989
        })
        console.log(bd2.format('DD MMMM YYYY'));
        console.log(bd2.toString());
        // index.html:32 10 October 1989
        // Hmmm :) Useful and helpful library :)
